
on: [pull_request]

jobs:
  oidc_debug_test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    name: A test of the oidc debugger
    steps:
      - name: Checkout actions-oidc-debugger
        uses: actions/checkout@v3
        with:
          repository: github/actions-oidc-debugger
          ref: main
          token: ${{ secrets.your-checkout-token }}
          path: ./.github/actions/actions-oidc-debugger
      - name: Debug OIDC Claims
        uses: ./.github/actions/actions-oidc-debugger
        with:
          audience: 'https://github.com/github'
---
version: 1
ownership:
- name: actions-oidc-debugger
  long_name: actions-oidc-debugger
  description: GitHub Action for Debugging OIDC Claims
  kind: code
  repo: https://github.com/github/actions-oidc-debugger
  team: github/sae-iam
  maintainer: admgc
  exec_sponsor: alexiswales
  sev3:
    issue: https://github.com/github/actions-oidc-debugger/issues
    slack: secure-access-engineering
  qos: experimental
  tier: 3
